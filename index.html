<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestrGuessr</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.canvasjs.com/canvasjs.stock.min.js"></script>
    <script src="test.js"></script>
    <script type="text/javascript">
        window.onload = function () {
          var dataPoints1 = [], dataPoints2 = [], dataPoints3 = [];
          var stockChart = new CanvasJS.StockChart("chartContainer",{
            exportEnabled: true,
            theme: "light2",
            title:{
              text:"REPLACE STOCKNAME"
            },
            charts: [{
              toolTip: {
                shared: true
              },
              axisX: {
                lineThickness: 5,
                tickLength: 0,
                labelFormatter: function(e) {
                  return "";
                },
                crosshair: {
                  enabled: true,
                  snapToDataPoint: true,
                  labelFormatter: function(e) {
                    return ""
                  }
                }
              },
              axisY2: {
                title: "Price per share",
                prefix: "$"
              },
              legend: {
                verticalAlign: "top",
                horizontalAlign: "left"
              },
              data: [{
                name: "Price (in DOL)",
                yValueFormatString: "â‚¬#,###.##",
                axisYType: "secondary",
                type: "candlestick",
                risingColor: "green",
                fallingColor: "red",
                dataPoints : dataPoints1
              }]
            },{
              height: 100,
              toolTip: {
                shared: true
              },
              axisX: {
                crosshair: {
                  enabled: true,
                  snapToDataPoint: true
                }
              },
              axisY2: {
                prefix: "$",
                title: "LTC/EUR"
              },
              legend: {
                horizontalAlign: "left"
              },
              data: [{
                yValueFormatString: "$#,###.##",
                axisYType: "secondary",
                name: "LTC/EUR",
                dataPoints : dataPoints2
              }]
            }],
            navigator: {
              data: [{
                color: "grey",
                dataPoints: dataPoints3
              }],
              slider: {
                minimum: new Date(2018, 0o6, 0o1),
                maximum: new Date(2018, 8, 0o1)
              }
            }

          });
          $.getJSON("https://canvasjs.com/data/docs/ltceur2018.json", function(data) {
            for(var i = 0; i < data.length; i++){
              dataPoints1.push({x: new Date(data[i].date), y: [Number(data[i].open), Number(data[i].high), Number(data[i].low), Number(data[i].close)], color: data[i].open < data[i].close ? "green" : "red"});;
              dataPoints2.push({x: new Date(data[i].date), y: Number(data[i].volume_eur), color: data[i].open < data[i].close ? "green" : "red"});
              dataPoints3.push({x: new Date(data[i].date), y: Number(data[i].close)});
            }
            stockChart.render();
          });
        }
    </script>
</head>
<body>
    <div class="container-fluid border h-100 d-flex flex-column">
        <div class="top-section h-50 p-3">
            <div class="row h-100">
            
                <div class="h-100 col-3 border border-dark rounded p-2">
                    <h2 class="d-flex justify-content-center">Tickers</h2>
    
                    <div class="list-group p-1">
                        <button id="MSFT" type="button" class="list-group-item list-group-item-action" onclick="toggleEnable(id)">MSFT</button>
                        <button id="AAGR" type="button" class="list-group-item list-group-item-action" onclick="toggleEnable(id)">AAGR</button>
                        <button id="CAT" type="button" class="list-group-item list-group-item-action" onclick="toggleEnable(id)">CAT</button>
                        <button id="CART" type="button" class="list-group-item list-group-item-action" onclick="toggleEnable(id)">CART</button>
                        <button id="FNB" type="button" class="list-group-item list-group-item-action" onclick="toggleEnable(id)">FNB</button>
                    </div>
    
                </div>
    
                <div class="h-100 col-3 border border-dark rounded p-2">
                    <h2 class="d-flex justify-content-center">My Tickers</h2>
    
                    <ul class="list-group p-1">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Cras justo odio
                            <span class="badge bg-primary rounded-pill">10</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Dapibus ac facilisis in
                            <span class="badge bg-primary rounded-pill">2</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Morbi leo risus
                            <span class="badge bg-primary rounded-pill">1</span>
                        </li>
                    </ul>
    
                </div>
    
                <div class="col-6 h-100 border border-dark rounded p-2">
                    <div id="chartContainer" style="height: 100%; width: 100%;"></div>
                </div>
    
            </div>
        </div>

        <div class="bottom-section col-5 mx-auto h-50 p-1 border-dark rounded">

            <!-- Cash -->
            <div class="listing border border-dark rounded row p-2">
                <h1 class="d-flex justify-content-center">CASH</h1>
                <h2 class="d-flex justify-content-center">$10000</h2>
            </div>

            <!-- Stock Information -->
            <div class="listing border border-dark rounded row">
                <h1 class="d-flex justify-content-center">MSFT</h1>
                <h2 class="d-flex justify-content-center">$100</h2>

                <div class="btn-group d-flex p-2 justify-content-center" role="group" aria-label="Basic example">
                    <button type="button" class="btn col-3 btn-success" onclick="buy('buy')">Buy 1</button>
                    <button type="button" class="btn col-3 btn-danger" onclick="buy('sell')">Sell 1</button>
                </div>
            </div>

            <!-- TRADE BUTTON -->
        <div class="trade-section top-buffer">
            <div class="d-grid mx-auto">
                <p class="d-flex justify-content-center">New Balance</p>
                <h1 class="d-flex justify-content-center">$900</h1>
                <button class="btn btn-primary" type="button" onclick="lockIN()">LOCK IN TRADE</button>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
