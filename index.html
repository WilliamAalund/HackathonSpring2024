<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestrGuessr</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.canvasjs.com/canvasjs.stock.min.js"></script>
    <script src="main.js"></script>
    <script type="text/javascript">
        window.onload = function () {
          var dataPoints1 = [], dataPoints2 = [], dataPoints3 = [];
          var stockChart = new CanvasJS.StockChart("chartContainer",{
            exportEnabled: true,
            theme: "light2",
            title:{
              text:"REPLACE STOCKNAME"
            },
            charts: [{
              toolTip: {
                shared: true
              },
              axisX: {
                lineThickness: 5,
                tickLength: 0,
                labelFormatter: function(e) {
                  return "";
                },
                crosshair: {
                  enabled: true,
                  snapToDataPoint: true,
                  labelFormatter: function(e) {
                    return ""
                  }
                }
              },
              axisY2: {
                title: "Price per share",
                prefix: "$"
              },
              legend: {
                verticalAlign: "top",
                horizontalAlign: "left"
              },
              data: [{
                name: "Price (in DOL)",
                yValueFormatString: "â‚¬#,###.##",
                axisYType: "secondary",
                type: "candlestick",
                risingColor: "green",
                fallingColor: "red",
                dataPoints : dataPoints1
              }]
            },{
              height: 100,
              toolTip: {
                shared: true
              },
              axisX: {
                crosshair: {
                  enabled: true,
                  snapToDataPoint: true
                }
              },
              axisY2: {
                prefix: "$",
                title: "LTC/EUR"
              },
              legend: {
                horizontalAlign: "left"
              },
              data: [{
                yValueFormatString: "$#,###.##",
                axisYType: "secondary",
                name: "LTC/EUR",
                dataPoints : dataPoints2
              }]
            }],
            navigator: {
              data: [{
                color: "grey",
                dataPoints: dataPoints3
              }],
              slider: {
                minimum: new Date(2018, 0o6, 0o1),
                maximum: new Date(2018, 8, 0o1)
              }
            }

          });
          $.getJSON("https://canvasjs.com/data/docs/ltceur2018.json", function(data) {
            for(var i = 0; i < data.length; i++){
              dataPoints1.push({x: new Date(data[i].date), y: [Number(data[i].open), Number(data[i].high), Number(data[i].low), Number(data[i].close)], color: data[i].open < data[i].close ? "green" : "red"});;
              dataPoints2.push({x: new Date(data[i].date), y: Number(data[i].volume_eur), color: data[i].open < data[i].close ? "green" : "red"});
              dataPoints3.push({x: new Date(data[i].date), y: Number(data[i].close)});
            }
            stockChart.render();
          });
        }
    </script>
</head>
<body>
    <div class="container-fluid border h-100 d-flex flex-column ">
        <div class="top-section">

        </div>

        <div class="row h-50">
            
            <div class="h-100 col-3 border border-dark rounded">
                <h2>S&P Tickers</h2>

                <div class="list-group">
                    <button id="MSFT" type="button" class="list-group-item list-group-item-action" onclick="toggleEnable(id)">MSFT</button>
                    <button id="AAGR" type="button" class="list-group-item list-group-item-action" onclick="toggleEnable(id)">Dapibus ac facilisis in</button>
                    <button id="CAT" type="button" class="list-group-item list-group-item-action" onclick="toggleEnable(id)">Morbi leo risus</button>
                    <button id="CART" type="button" class="list-group-item list-group-item-action" onclick="toggleEnable(id)">Porta ac consectetur ac</button>
                    <button id="FNB" type="button" class="list-group-item list-group-item-action" onclick="toggleEnable(id)">Vestibulum at eros</button>
                </div>

            </div>

            <div class="h-100 col-3 border border-dark rounded">
                <h2>My Tickers</h2>

                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Cras justo odio
                        <span class="badge bg-primary rounded-pill">10</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Dapibus ac facilisis in
                        <span class="badge bg-primary rounded-pill">2</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Morbi leo risus
                        <span class="badge bg-primary rounded-pill">1</span>
                    </li>
                </ul>

            </div>

            <div class="col-6 h-100 border border-dark rounded">
                <div id="chartContainer" style="height: 100%; width: 100%;"></div>
            </div>

        </div>

        <div class="bottom-section h-50 top-buffer border-dark rounded">
            <div class="listing border border-dark rounded">
                <h1>MSFT</h1>
            <h2>$100</h2>

            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-success btn-lg">
                  <input type="radio" name="options" id="option1" autocomplete="off" checked> Buy 1
                </label>
                <label class="btn btn-danger btn-lg">
                  <input type="radio" name="options" id="option2" autocomplete="off"> Sell 1
                </label>
            </div>
            </div>

            <div class="trade-section top-buffer">
                <div class="d-grid col-6 mx-auto">
                    <button class="btn btn-primary" type="button" onClick="">Confirm Trade</button>
    
                </div>
            </div>
            
        </div>

        


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
